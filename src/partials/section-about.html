<div class="about__container">
  <h2 class="title title--center title--pb">We are Createx Construction Bureau</h2>
  <p class="description description--center">
    We are rightfully considered to be the best construction company in the USA.
  </p>
  <div class="about-group">
    <button type="button" class="btn about-group__button about-group__button--play" aria-label="play video">
      <svg class="about-group__button--play-img">
        <use xlink:href="img/sprite.svg#play"></use>
      </svg>
    </button>
    <button type="button" class="btn about-group__button about-group__button--mute" aria-label="mute video">
      <svg class="about-group__button--mute-img">
        <use xlink:href="img/sprite.svg#off"></use>
      </svg>
    </button>
    <video src="about.mp4" class="about-group__video" muted loop preload="metadata"></video>
  </div>
</div>
