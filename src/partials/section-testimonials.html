<div class="testimonials__container">
  <div class="testimonials-block">
    <h2 class="title title--mb">What our clients are saying</h2>
    <div class="testimonials-block__slider swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="testimonials-item">
            <img src="img/profile.png" alt="profile avatar" class="testimonials-item__img">
            <p class="testimonials-item__text">
              Ipsum aute sunt aliquip aute et occaecat.
              Anim minim do cillum eiusmod enim.
              Consectetur magna cillum consequat minim
              laboris cillum laboris voluptate minim proident exercitation ullamco.
            </p>
            <p class="testimonials-item__author">
              Shawn Edwards
              <span class="testimonials-item__author-position">
                Position, Company name
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="testimonials-block">
    <img src="img/testimonial-image.jpg" alt="testimonial image" class="testimonials-block__img">
  </div>
</div>
<div class="slider-nav">
  <button type="button" class="slider-nav__btn slider-btn slider-nav__btn--prev">
    <svg class="slider-btn__img slider-btn__img--left">
      <use xlink:href="img/sprite.svg#arrow"></use>
    </svg>
  </button>
  <button type="button" class="slider-nav__btn slider-btn slider-nav__btn--next">
    <svg class="slider-btn__img slider-btn__img--right">
      <use xlink:href="img/sprite.svg#arrow"></use>
    </svg>
  </button>
</div>
